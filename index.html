---
layout: default
---
{% include header.html %}
<div class="content">
    <div id="work">
        <h2>My Work</h2>
        <p>
            <a id="all" class="filter">all</a>
            <a id="Visualization" class="filter">data viz</a>
            <a id="WebDesign" class="filter">web design</a>
            <a id="Audio" class="filter">audio</a>
            <a id="Writing" class="filter">writing</a>
            <a id="Video" class="filter">video</a>
        </p>
        <div id="grid">
        {% for post in site.posts %}
            <div class="post-container {{ post.categories }}">
                <a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}" target="_blank">
                    <div class="post-img" style="background-image:url({{post.featured-image}})">
                        <div class="img-darken"></div>
                    </div>
                    <h3>{{ post.short }}</h3>
                </a>
                <h4>{{ post.categories}} &#183; {{ post.publisher }}</h4>
            </div>



        {% endfor %}
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/js/vendor/node_modules/jquery.localscroll/node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
<script type="text/javascript" src="/assets/js/vendor/node_modules/jquery.localscroll/jquery.localScroll.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
       $('#work').localScroll({duration:200});
    });
</script>
