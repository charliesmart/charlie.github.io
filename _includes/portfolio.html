<div class="portfolio-grid">
  {% for post in site.posts %}
    <div class="portfolio-item-wrap">
        <img src="{{post.featured-image}}"></img>
        <a href="{{post.url}}">
        <div class="portfolio-overlay" id="{{ forloop.index }}" style="background-color:rgba(58, 89, 150, 0.96)">
          <h4>{{ post.short }}</h4>
        </div>
        </a>
    </div>
  {% endfor %}
</div>
