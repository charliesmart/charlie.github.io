---
layout: default
---


<div class="blog-wrap">
    <div class="blog-left">
        {% include blog-sidebar.html %}
    </div>
    <div class="blog-right">
            {% for post in site.posts %}
                <h3>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h3>
                <span class="post-date">{{ post.date | date: '%B %d, %Y' }}</span>
                <p>{{ post.content | strip_html | truncatewords: 60 }}</p>
            {% endfor %}
    </div>
</div>
