---
layout: default
---


<div class="blog-wrap">
    <div class="blog-left">
        {% include blog-sidebar.html %}
    </div>
    <div class="blog-right">
        <ul>
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
